[build]
  command = "composer install && npm install && npm run build && php artisan key:generate"
  publish = "public"

[build.environment]
  PHP_VERSION = "8.2"
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.php"
  status = 200

main

APP_NAME=Portfolio
APP_ENV=production
APP_DEBUG=false
APP_URL=https://abdullah-gurkan-levent-portfolio.netlify.app 