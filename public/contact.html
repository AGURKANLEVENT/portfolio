</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span class="fw-bold">AGL</span>
                <span class="text-primary"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                        <a class="nav-link active" href="/contact">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <h1 class="text-center mb-5">İletişime Geç</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form id="contact-form" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Adınız</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">E-posta Adresiniz</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="message" class="form-label">Mesajınız</label>
                                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-paper-plane me-2"></i>Mesaj Gönder
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-md-6">
                            <div class="text-center">
                                <i class="fas fa-user fa-3x text-primary mb-3"></i>
                                <h5>İsim</h5>
                                <p>Abdullah Gürkan Levent</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="text-center">
                                <i class="fas fa-envelope fa-3x text-primary mb-3"></i>
                                <h5>E-posta</h5>
                                <p><a href="mailto:abdullahgurkanlevent@gmail.com" class="text-decoration-none">abdullahgurkanlevent@gmail.com</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-2 bg-dark text-white">
        <div class="container text-center">
            <div class="social-links mb-3">
                <a href="https://github.com/AGURKANLEVENT" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/abdullah-gürkan-levent-" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <p class="mb-0">&copy; 2024 Abdullah Gürkan Levent. Tüm hakları saklıdır.</p>
        </div>
    </footer>
