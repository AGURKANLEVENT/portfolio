    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Abdullah Gürkan Levent</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Hakkımda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projeler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-section py-5">
        <div class="container">
            <h1 class="text-center section-header mb-5">İletişim</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <div class="mb-4">
                                <h5 class="mb-3">İletişim Bilgileri</h5>
                                <p><i class="fas fa-envelope me-2"></i>Email: agurkanlevent@gmail.com</p>
                                <p><i class="fas fa-map-marker-alt me-2"></i>Konum: İstanbul, Türkiye</p>
                            </div>
                            <div class="social-links mb-4">
                                <h5 class="mb-3">Sosyal Medya</h5>
                                <a href="https://github.com/AGURKANLEVENT" class="btn btn-outline-dark me-2" target="_blank">
                                    <i class="fab fa-github"></i>
                                </a>
                                <a href="https://www.linkedin.com/in/abdullah-gürkan-levent-" class="btn btn-outline-primary me-2" target="_blank">
                                    <i class="fab fa-linkedin"></i>
                                </a>
                            </div>
                            <form id="contact-form" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Ad Soyad</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Mesaj</label>
                                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Gönder</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
