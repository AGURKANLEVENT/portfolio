    <link href="css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">AGLevent</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ana Sayfa</a>

                    <li class="nav-item">

                    <li class="nav-item">

                        <a class="nav-link active" href="contact.html">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="row g-4">
                        <!-- İletişim Bilgileri -->
                        <div class="col-md-5">
                            <div class="contact-info-card h-100 p-4 rounded-4 bg-white shadow-sm">
                                <h2 class="h3 fw-bold mb-4">İletişim Bilgileri</h2>
                                <div class="contact-info">
                                    <div class="contact-item d-flex align-items-center mb-3">
                                        <div class="icon-box me-3">
                                            <i class="fas fa-envelope text-primary"></i>
                                        </div>
                                        <div>
                                            <h3 class="h6 mb-1">E-posta</h3>
                                            <a href="mailto:abdullahgurkanlevent@gmail.com" class="text-decoration-none text-secondary">abdullahgurkanlevent@gmail.com</a>
                                        </div>
                                    </div>
                                    <div class="contact-item d-flex align-items-center mb-3">
                                        <div class="icon-box me-3">
                                            <i class="fas fa-phone text-primary"></i>
                                        </div>
                                        <div>
                                            <h3 class="h6 mb-1">Telefon</h3>
                                            <a href="tel:+905324000496" class="text-decoration-none text-secondary">+90 532 400 04 96</a>
                                        </div>
                                    </div>
                                    <div class="contact-item d-flex align-items-center mb-4">
                                        <div class="icon-box me-3">
                                            <i class="fas fa-map-marker-alt text-primary"></i>
                                        </div>
                                        <div>
                                            <h3 class="h6 mb-1">Konum</h3>
                                            <span class="text-secondary">Bursa, Türkiye</span>
                                        </div>
                                    </div>
                                    <div class="social-links d-flex gap-3">
                                        <a href="https://github.com/AGURKANLEVENT" target="_blank" class="btn btn-light rounded-circle p-2">
                                            <i class="fab fa-github"></i>
                                        </a>
                                        <a href="https://www.linkedin.com/in/abdullah-gurkan-levent" target="_blank" class="btn btn-light rounded-circle p-2">
                                            <i class="fab fa-linkedin"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- İletişim Formu -->
                        <div class="col-md-7">
                            <div class="contact-form-card p-4 rounded-4 bg-white shadow-sm">
                                <h2 class="h3 fw-bold mb-4">Mesaj Gönder</h2>
                                <form id="contactForm" class="contact-form">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="name" class="form-label">Adınız</label>
                                                <input type="text" class="form-control" id="name" name="name" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="email" class="form-label">E-posta</label>
                                                <input type="email" class="form-control" id="email" name="email" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="message" class="form-label">Mesajınız</label>
                                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary w-100">
                                                <i class="fas fa-paper-plane me-2"></i>Mesaj Gönder
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-light mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Abdullah Gürkan Levent. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mesajınız için teşekkürler! En kısa sürede size dönüş yapacağım.');
            this.reset();
        });
    </script>
</body>
</html>
